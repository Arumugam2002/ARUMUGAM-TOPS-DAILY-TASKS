<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td>1</td>
            <td>2</td>
            
        </tr>

        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table><br><br>

    <table border="2" align="center">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>

        <tr>
            <td colspan="2" align="center
            ">3</td>
        </tr>
    </table><br><br>

    <table border="2" align="center">
        <tr>
            <td>1</td>
            <td rowspan="2" align="center">2</td>
        </tr>
        <tr>
            <td >3</td>
        </tr>
    </table>
</body>
</html>
