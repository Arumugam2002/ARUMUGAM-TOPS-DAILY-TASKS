<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>

<body>
    <h1>Nested List</h1>

    <ol>
        <li>Fruits</li>
        <ul type="DISC">
            <li>Apple</li>
            <li>Orange</li>
            <li>Kiwi</li>
            <li>Mango</li>
        </ul>
        <li>Vegetables</li>
        <ul type="Circle">
            <li>Potato</li>
            <li>Tomato</li>
            <li>Chilly</li>
            <li>Brinjal</li>


        </ul>
    </ol>

</body>

</html>
