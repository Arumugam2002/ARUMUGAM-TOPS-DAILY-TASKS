<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="skyblue">
    <center>
        <fieldset>
            <legend>Registration Form</legend>

        <h1>Registration Form</h1>
    <form action="">
        <table>
            <tr>
                <td>First Name: </td>
                <td><input type="text" name="First Name" id="#" placeholder="Enter Your First Name" required></td>
            </tr>

            <tr>
                <td>Middle Name: </td>
                <td><input type="text" name="Middle Name" id="#" placeholder="Enter Your Middle Name" required> </td>
            </tr>

            <tr>
                <td>Last Name:- </td>
                <td><input type="text" placeholder="Enter Your Last Name" required></td>
            </tr>

            <tr>
                <td>Course</td>
                <td><select name="Course" id="" required>
                    <option value="">Select Your Course</option>
                    <option value="">C</option>
                    <option value="">C++</option>
                    <option value="">Java</option>
                </select></td> 
                
            
            <tr>
                <td>Gender</td>
            </tr>
            <tr>
                <td><input type="radio" name="Gender" id="#">Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="Gender" id="#">Female</td>
            </tr>

            <tr>
                <td><input type="radio" name="Gender" id="#">Others</td>
            </tr>

            <tr>
                <td>Phone No:- </td>
                <td><select name="" id="">
                    <option value="">+91</option>
                </select>
                <input type="number" name="" id="" placeholder="Enter Your Phone No" required></td>
            </tr>

            <tr>
                <td>Date:- </td>
                <td><input type="date" name="" id=""></td>
            </tr>

            <tr>
                <td>File:- </td>
                <td><input type="file" name="" id=""></td>
            </tr>

            <tr>
                <td>Address:- </td>
                <td><textarea name="Address" id="#" cols="50" rows="10" placeholder="Enter your Address Here..."></textarea></td>
            </tr>

            <tr>
                <td>Email:- </td>
                <td><input type="email" name="Email" id="" placeholder="Enter your Email" required></td>
            </tr>


            <tr>
                <td>Password:- </td>
                <td><input type="password" placeholder="Enter your password" required></td>
            </tr>

            <tr>
                <td>Re-type Password:- </td>
                <td><input type="password" placeholder="Confirm your password" required></td>
            </tr>

            <tr>
                <td>Hobby</td>
                <td><input type="checkbox" name="" id="">Sports
                <input type="checkbox" name="" id="">Music
                <input type="checkbox" name="" id="">Travel</td>

                
            </tr>

            <tr>
                <td><input type="submit"></td>
            </tr>




        


        </table>
    </form>
</center>
</fieldset>
</body>
</html>
