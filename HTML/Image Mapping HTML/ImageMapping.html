<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping Example</title>
</head>
<body>
    

    <img src="Japan Map.gif" usemap="#image-map">

        <area target="_blank" alt="Tokushima" title="Tokushima" href="https://en.wikipedia.org/wiki/Tokushima_(city)" coords="174,431,36" shape="circle">
        <area target="_blank" alt="Nagoya" title="Nagoya" href="https://en.wikipedia.org/wiki/Nagoya" coords="238,372,307,403" shape="rect">
        <area target="_blank" alt="Osaka" title="Osaka" href="https://en.wikipedia.org/wiki/Osaka" coords="201,395,254,427" shape="rect">

        <area target="_blank" alt="Akita" title="Akita" href="https://en.wikipedia.org/wiki/Akita_(city)" coords="244,187,288,213" shape="rect">

        <area target="_blank" alt="Niigata" title="Niigata" href="https://en.wikipedia.org/wiki/Niigata_(city)" coords="202,252,258,276" shape="rect">
        <area target="_blank" alt="Niseko" title="Niseko" href="https://en.wikipedia.org/wiki/Niseko,_Hokkaido" coords="250,95,27" shape="circle">

        <area target="_blank" alt="Chiba" title="Chiba" href="https://en.wikipedia.org/wiki/Chiba_(city)" coords="327,338,312,360,374,360" shape="poly">
        <area target="_blank" alt="Yokohama" title="Yokohama" href="https://en.wikipedia.org/wiki/Yokohama" coords="298,359,371,381" shape="rect">
        
    </map>

<h1> Map of Japan</h1>
</body>
</html>
