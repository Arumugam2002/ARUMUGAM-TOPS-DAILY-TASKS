<!DOCTYPE html>
<html lang="en">
<head>


    <style>
        
        .div1{
            height: 800px;
            width: 60%;
            background-color: red;
            float:right
        }

        .div2{
            height: 600px;
            width: 40%;
            background-color: yellow;
            float: right;

        }

        .div3{
            height: 500px;
            width: 40%;
            background-color: green;
            float: right;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Div</title>
</head>
<body>
    
    <div class="div1">
        <div class="div2">
            <div class="div3">
                
            </div>
        </div>
    </div>


</body>
</html>
